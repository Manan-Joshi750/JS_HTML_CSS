<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors Game</title>
    <link rel="stylesheet" href="Stone_Paper_Scissors.CSS">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://static.onecompiler.com/images/posts/424tuqs3h/rock.png">
      </div>
      <div class="choice" id="paper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBi3nOoQLGKbiPbyxOxxIUmw3pPT0rzj5HUg&s">
      </div>
      <div class="choice" id="scissors">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true">
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="Stone_Paper_Scissors.js"></script>
  </body>
</html>
