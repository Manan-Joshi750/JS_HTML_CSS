<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.CSS">
</head>
<body>
    <div class="container">
        <p>PASSWORD GENERATOR</p>
        <div class="inner-container">
            <div class="input-box">
                <input type="text" id="password" disabled>
                <span id="copy" onclick="copyPassword()">Copy</span>
            </div>
            <div class="password-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input id="lowercase" type="checkbox" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input id="uppercase" type="checkbox" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input id="numbers" type="checkbox" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input id="symbols" type="checkbox" checked>
                        <label for="symbols">Symbols (!~@#$%^&*/?+-|)</label>
                    </li>
                    <li class="option">
                        <input id="exc-duplicate" type="checkbox" checked>
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input id="spaces" type="checkbox" checked>
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="gen-btn" id="generate" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
    <script src="pass.js"></script>
</body>
</html>
